name: wordle_solver
description: An easy to use Worldle solver, with support for a wide variety of word lengths

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_phoenix: ^1.0.0
  path_provider: ^2.0.10
  shared_preferences: ^2.0.13
  tuple: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  lint: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Butler
      fonts:
        - asset: 'lib/fonts/Butler/Butler_Black.otf'
        - asset: 'lib/fonts/Butler/Butler_Bold.otf'
        - asset: 'lib/fonts/Butler/Butler_ExtraBold.otf'
        - asset: 'lib/fonts/Butler/Butler_Light.otf'
        - asset: 'lib/fonts/Butler/Butler_Medium.otf'
        - asset: 'lib/fonts/Butler/Butler_Regular.otf'
        - asset: 'lib/fonts/Butler/Butler_Ultra_Light.otf'
    - family: ButlerStencil
      fonts:
        - asset: 'lib/fonts/Butler_Stencil/Butler_Black_Stencil.otf'
        - asset: 'lib/fonts/Butler_Stencil/Butler_Bold_Stencil.otf'
        - asset: 'lib/fonts/Butler_Stencil/Butler_ExtraBold_Stencil.otf'
        - asset: 'lib/fonts/Butler_Stencil/Butler_Light_Stencil.otf'
        - asset: 'lib/fonts/Butler_Stencil/Butler_Medium_Stencil.otf'
        - asset: 'lib/fonts/Butler_Stencil/Butler_Regular_Stencil.otf'
        - asset: 'lib/fonts/Butler_Stencil/Butler_Ultra_Light_Stencil.otf'
  assets:
    - lib/data/